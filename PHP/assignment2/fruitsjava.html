<!DOCTYPE HTML>
<html>

<body>

	<p id="showText"></p>

  	<script type="text/javascript">

	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function () {
		if (this.readyState == 4 && this.status == "200") {
			var myObj = JSON.parse(this.responseText);
			
			// document.getElementById("showText").innerHTML = myObj.fruits[0].type;
			for(var i = 0; i < myObj.fruits.length; i++) {
   				document.write(myObj.fruits[i].type)
				document.write("<br>")
				
				for(var j = 0; j < myObj.fruits[i].subtypes.length; j++) {
					document.write(myObj.fruits[i].subtypes[j].name)
					document.write(": ")
					document.write(myObj.fruits[i].subtypes[j].price)
					document.write("<br>")
				}
			}

			
			//document.write(myObj.fruits[1].type)
			
		}			
	};
	xmlhttp.open("GET", "fruits.json", true);
	xmlhttp.send();

	</script>

</body>
</html>
