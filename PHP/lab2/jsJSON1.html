
<html>
<body>

<p id="showText"></p>

<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    document.getElementById("showText").innerHTML = myObj.pets[1].name;
  }
};
xmlhttp.open("GET", "animalJSON.json", true);
xmlhttp.send();
</script>

</body>
</html>
